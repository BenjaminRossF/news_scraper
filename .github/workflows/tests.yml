name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ "app" ]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and emit JSON results
        run: npm test -- --json --outputFile jest-results.json

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Markdown table in job summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Total | Passed | Failed |" >> $GITHUB_STEP_SUMMARY
          echo "|-|-|-|-|" >> $GITHUB_STEP_SUMMARY
          jq -r '.testResults[] | 
            "| " + (.name | split("/") | last) + 
            " | " + (.numTotalTests|tostring) +
            " | " + (.numPassedTests|tostring) +
            " | " + (.numFailedTests|tostring) + " |"' \
            jest-results.json >> $GITHUB_STEP_SUMMARY
